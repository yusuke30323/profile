{% load static %}

<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='utf-8'>
    <title>Yusuke Kono - Website</title>
    <meta name='description' content='Yusuke Konoの自己紹介サイト'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
    <link href='https://fonts.googleapis.com/css?family=Philosopher' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'website/css/style.css' %}">
  </head>


  <body class='overflow'>
    <section class="shutter">
      <p class="text"><span>Y</span><span>U</span><span>S</span><span>U</span><span>K</span><span>E</span><span>K</span><span>O</span><span>N</span><span>O</span></p>
    </section>
    <section class="container">
      <div id='home' class='big-bg' style="background-image: url({% static 'website/img/img_2.jpg' %});">
        <div class="home-page wrapper">
          <h1>Yusuke Kono</h1>
          <!--<h2>河野　友祐</h2>-->
          <nav>
            <ul class="main-nav">
              <li><a href="{% url 'home' %}">HOME</a></li>
              <li><a href="{% url 'profile' %}">PROFILE</a></li>
              <li><a href="{% url 'news' %}">PICTURES</a></li>
              <li><a href="{% url 'contact' %}">CONTACT</a></li>
            </ul>
          </nav>
          <p class='instalogo'>
            <a href='https://www.instagram.com/yusuke30323'>
              <img src="{% static 'website/img/img_ins.png' %}" alt="" width='25' height='25'>
            </a>
          </p>
          <p class='rights'>
            <small>&copy; 2020 Yusuke Kono</small>
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
